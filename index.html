<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Profile card component</title>
</head>
<body>

  <!-- <div class="bg-top">
    <img src="images/bg-pattern-top.svg" alt="top">
  </div> -->
  <div class="card">
    <figure class="card__img">
      <img src="images/image-victor.jpg" alt="Victor" class="card__victor">
    </figure>
    <div class="card__name">
      <h1 class="card__names">Victor Crest</h1>
      <h2 class="card__age">26</h2>
    </div>
    <p class="card__city">London</p>

    <div class="card__stats">
      <h2 class="card__number card__number">80K</h2>
      <p class="card__text">Followers</p>
      <h2 class="card__number card__number--2">803K</h2>
      <p class="card__text card__text--2">Likes</p>
      <h2 class="card__number card__number--3">1.4K</h2>
      <p class="card__text card__text--3">Photos</p>
    </div>
  
    
  </div>
</body>
</html>
